<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}My Project{% endblock %}</title>
   {% load static %}
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>

<body>
   <div class="header">
      <div class="header__container">
         <div class="header__back">
            <img src="/accounts/templates/img/background.jpg" alt="">
         </div>

         <div class="header__menu menu">
            <!-- Кнопка Сохранить с возможностью скачивания файла -->
            <div class="menu__first-child">
               <div class="menu__upload">
                  <a href="/vcard.vcf" download="vcard.vcf">
                     <img src="/public/img/header/downloaded.png" alt="">
                     <p>Сохранить</p>
                  </a>
               </div>
            </div>

            <div class="menu__second-child">
               <a href="src/html/pages/qrpage.html" id="menuQrLink">
                  <img src="img/header/qrcode.png" alt="QR Code" id="qrImage">
               </a>
               <a href="/src/html/pages/regirster.html" class="menu__param">
                  <img src="{% static '/accounts/templates/img/settings.png' %}" alt="">
               </a>
            </div>
         </div>

      </div>
   </div>


   <div class="container">
      {% block content %}
      <!-- Content will go here -->
      {% endblock %}
   </div>

   <section class="footer" id="footer">
      <div class="footer__container">
         <div class="footer__title">
            <p> © 2020-2024 Будущее нетворкинга</p>
         </div>
         <div class="footer__link">
            <a href="*">Где купить?</a>
         </div>
      </div>
   </section>

   <script>
      function toggleAll() {
        const buttonsWrapper = document.querySelector('.buttons-wrapper');
        if (buttonsWrapper.classList.contains('show')) {
          buttonsWrapper.style.maxHeight = null;
          buttonsWrapper.classList.remove('show');
        } else {
          buttonsWrapper.classList.add('show');
          buttonsWrapper.style.maxHeight = buttonsWrapper.scrollHeight + "px";
        }
      }
  

  
    </script>
<script src="{% static 'accounts/static/accounts/js/script.js' %}"></script>
</body>

</html>
